<script>
    window.onload = function () { setprogress() };
    function setprogress() {
        var current_value = parseInt($('#myprogress').attr('aria-valuenow'));
        if (current_value >= 200) {
            document.getElementById("loading-page").style.transform = "translate(0px,-100%)";
            return;
        }
        else {
            current_value++;
            $('#myprogress')
                .attr({ 'aria-valuenow': current_value })
                .css({ 'width': current_value + '%' })

        }
        setTimeout(setprogress, 10);
    }
</script>
