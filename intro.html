<script>
    window.onload = function() { setprogress() };
    function setprogress() {
        console.log('setprogress');
        var current_value = parseInt($('#myprogress').attr('aria-valuenow'));
        if (current_value >= 100) {
            return;
        }
        else {
            current_value++;
            $('#myprogress')
                .attr({ 'aria-valuenow': current_value })
                .css({ 'width': current_value + '%' })

        }

        setTimeout(setprogress, 10)
    }
</script>

<body>
    <div class="bg">
        <div class="content">
            <p class="title">ĐẠI NGÀN</p>
            <p class="text">Trang thông tin về các lễ hội tại Tây Nguyên</p>
            <div class="progress center" style="width: 70%; height: 5px;">
                <div id="myprogress" class="progress-bar progress-bar-striped progress-bar-animated bg-#222223" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
    </div>
